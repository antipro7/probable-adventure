  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>C706聊天室，一起来玩吧</title>
      <meta name="description" content="一个demo">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand"></a>
        </div>
        <label id="toggle-label" class="visible-xs-inline-block" for="toggle-checkbox">菜单</label>
        <input id="toggle-checkbox" class="hidden" type="checkbox">
        <div class="hidden-xs">
          <ul class="nav navbar-nav">
            <li><a href="index.html">聊天室</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">登录</a></li>
            <li class="active"><a href="signup.html">注册</a></li>
          </ul>
        </div>
      </div>	
    </div>    

    <div class="wrap wrap-sm">
      <div class="header">
        <h1>欢迎来到706小地盘！</h1>
        <div class="info">赶快注册！和小伙伴们聊天吧</div>
      </div>
      <div class="form">
        <form id="signup">
          <div class="input-wrap form-group">
            <label>姓名</label>
            <input type="text"
                  name="name" 
                  class="input-control" 
                  data-rule='maxlength:8|minlength:1'>
            <div id="name-input-error" class="input-error">请输入1至8个字符！</div>
          </div>
          <div class="input-wrap form-group">
            <label>用户名</label>
            <input type="text"
                  name="username" 
                  class="input-control" 
                  data-rule='pattern:"^[0-9a-zA-Z]*$"|maxlength:15|minlength:4'>
            <div id="username-input-error" class="input-error">用户格式有误！</div>
          </div>
            <div class="input-wrap form-group">
              <label>密码</label>
                <input type="password"
                    name="password" 
                    class="input-control" 
                    data-rule='pattern:"^[.0-9a-zA-Z]*$"|maxlength:20|minlength:6'>
              <div id="password-input-error" class="input-error">密码格式有误！</div>
            </div>
            <div class="input-wrap form-group">
              <label>介绍</label>
              <input type="text"
                    name="intro" 
                    class="input-control" 
                    data-rule='nullable:false|maxlength:100'>
              <div id="intro-input-error" class="input-error">最长100字符！</div>
            </div>
            <div class="form-group">
              <button class="btn btn-block btn-primary" type="submit">注册</button>
            </div>
            <div class="form-group">
              已有账号？<a href="login.html">立即登录</a>
            </div>
        </form>
      </div>
    </div>
    
    <script src="js/jQuery.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js" async defer></script>   
  </body>
</html>
